spring:
  application:
    name: customer

  datasource:
    username: 'user'
    url: jdbc:postgresql://localhost:5432/customer
    password: 'password'
    initialization-mode: 'always'
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: 'update'
    show-sql: 'true'
